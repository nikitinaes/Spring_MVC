<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Table of cars</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>model</th>
        <th>color</th>

    </tr>
    <tr th:each="car: ${cars}">
        <td th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getId()}">id</td>
        <td th:href="@{/cars/{model}(id=${car.getModel()})}" th:text="${car.getModel()}">id</td>
        <td th:href="@{/cars/{color}(id=${car.getColor()})}" th:text="${car.getColor()}">id</td>
    </tr>
</table>
</body>
</html>
